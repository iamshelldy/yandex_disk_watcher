<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer" />
    <title>Title</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/table_styles.css') }}">
</head>
<header>
    <img class="logo" src="{{ url_for('static', filename='favicon.ico') }}">
    <div>
        <a href="{{ url_for('core.index') }}">Home</a>
        {% if current_user.is_anonymous %}
        <a href="{{ url_for('auth.login') }}">Login</a>
        {% else %}
        <a href="{{ url_for('auth.logout') }}">Logout</a>
        {% endif %}
        <a href="{{ url_for('core.faq') }}">FAQ</a>
    </div>
</header>
<body>
<main>
    {% block content %}{% endblock %}
</main>
</body>
<footer>
    <div>2024 YandexDiskWatcher</div>
</footer>
</html>
